<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CMPS 162: Module 2 Programming Project</title>
    <style>
      * {
        font-family: monospace;
      }
    </style>
    <script>
      // NOTE: You can enter both code and explanations. For an explanation, start
      //       the line with '//' which indicates a comment.

      // NOTE: console.log prints text to the browser console that you can enable
      //       to see the output. It is a little bit more convenient than alert so
      //       we will use it most of the time.

      //-----------//
      // Prompts //
      //-----------//
      //prompt(variablename);

      // 1. Create a string variable called 'name' and store your name in it.
      const name = "Benjamin Fuller";
      // 2. Write code to alert your name in the browser.
      alert(name);
      // 3. Create two number variables name 'first' and 'second'. Assign 13 to
      //    first and 26 to second. Alert the sum of the two variables in the browser.
      const first = 13;
      const second = 26;
      alert(first + second);

      //--------//
      // Values //
      //--------//
      //console.log("Values");

      //1. Create a variable that stores a question
      const question =
        "Hey, Isildur, buddy, you gonna cast the ring into the fire, or are you gonna... 'fall in'?";
      //2. Create a prompt that uses that variable from #1 to display the data
      const answer = prompt(question);
      //3. Write the output on the user screen via the HTML
      console.log(answer);
      //4. Create a variable that stores the answer to display it via an alert on the screen
      const result = answer;
      alert(result);
      //-------------//
      // CONCAT STRINGS //
      //-------------//
      // console.log("Concat Strings");

      // 1. Create a variable that provides a first name
      const firstName = "Ben";
      // 2. Create a variable that provides a last name
      const lastName = "Fuller";
      // 3. Create a variable that consolidates both the first and last name together and write
      //    it on the screen.
      const fullName = firstName + " " + lastName;
      alert(fullName);
      //---------------------- //
      // COMPARISON OPERATORS //
      //----------------------//
      // console.log("Comparison Operators");
      // 1. Create variable to equal a numeric value
      const age = 28;
      // 2. Create a conditional statement if the value is either < or >
      if (age >= 16 && age < 18) {
        alert("You can get your permit, but you must drive with an adult.");
      }
      // 3. Add 2 Else statements to your condition and a default answer
      else if (age >= 18) {
        alert(
          "You can drive all you want, as long as you have passed the driving test."
        );
      } else {
        alert(
          "You need to wait a few years. Then you will be able to start learning how to drive."
        );
      }
    </script>
  </head>
  <body>
    See console!
  </body>
